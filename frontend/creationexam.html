<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Création d'examen</title>
  <link rel="stylesheet" href="creationexam.css" />
</head>
<body>
  <form>
    <div>
       <h2>Création d’un Examen</h2>
    </div>
    <div class="form-group">
      <label for="titre">Titre :</label>
      <input type="text" id="titre" name="titre" required>
    </div>

    <div class="form-group">
      <label for="description">Description :</label>
      <textarea id="description" name="description" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="public">Public ciblé :</label>
      <input type="text" id="public" name="public" >
    </div>

    <div class="form-group">
      <label>Lien unique généré :</label>
      <input type="text"  readonly>
    <div class="form-group">
        <label for="media">Média (image, audio, vidéo) :</label>
        <input type="file" id="media" name="media" accept="image/,audio/,video/*">
      </div>
  
      
      <div class="form-group">
        <label for="reponse">Réponse attendue :</label>
        <input type="text" id="reponse" name="reponse">
      </div>
  
      <div class="form-group">
        <label for="tolerance">Tolérance (%) :</label>
        <input type="number" id="tolerance" name="tolerance" value="10">
      </div>
  
     
      <div class="form-group">
        <label>Options (QCM) :</label>
        <div class="options-container">
          <div class="option">
            <input type="text" placeholder="Option 1">
            <input type="checkbox" title="Bonne réponse">
          </div>
          <div class="option">
            <input type="text" placeholder="Option 2">
            <input type="checkbox" title="Bonne réponse">
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="note">Note attribuée :</label>
        <input type="number" id="note" name="note" min="0" step="1">
      </div>
  
      <div class="form-group">
        <label for="duree">Durée (en secondes) :</label>
        <input type="number" id="duree" name="duree" min="1">
      </div>

    <button type="submit" class="submit-btn">Créer l'examen</button>
    <button type="button" id="examen">
      <a href="ajouter.html">Ajouter un question</a>
    </button>
    
  
</body>
</html>
