<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Création d'examen</title>
  <link rel="stylesheet" href="creationexam.css" />
</head>
<body>
  <form>
    <div>
       <h2>Création d’un Examen</h2>
    </div>
    <div class="form-group">
      <label for="titre">Titre :</label>
      <input type="text" id="titre" name="titre" required>
    </div>

    <div class="form-group">
      <label for="description">Description :</label>
      <textarea id="description" name="description" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="public">Public ciblé :</label>
      <input type="text" id="public" name="public" >
    </div>

    <div class="form-group">
      <label>Lien unique généré :</label>
      <input type="text"  readonly>
    </div>

    <button type="submit" class="submit-btn">Créer l'examen</button>
    <button type="button" id="examen">
      <a href="ajouter.html">Créer un examen</a>
    </button>
    
  
</body>
</html>
