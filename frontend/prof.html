<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Création d’Examen</title>
  <link rel="stylesheet" href="prof.css">
</head>
<body>
  <div class="landing-container">
    <h1>Créer un nouvel examen</h1>
    <div class="landing-container">
      <form id="examForm">
          <label for="titre">Titre de l’examen :</label>
          <input type="text" id="titre" name="titre" required>
          <label for="description">Description :</label>
          <textarea id="description" name="description" required></textarea>
          <label for="public">Public ciblé :</label>
          <input type="text" id="public" name="public" >
          <button type="submit">Créer l’examen</button>
       </form>
    </div>
  </div>
</body>
</html>
