<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Création d'Examen</title>
  <link rel="stylesheet" href="ensei.css">
</head>
<body>
  <div class="container">
    <h1>Créer un examen</h1>
    
    <form id="exam-form">
      <label for="title">Titre :</label>
      <input type="text" id="title" required>

      <label for="description">Description :</label>
      <textarea id="description" required></textarea>

      <label for="audience">Public ciblé :</label>
      <input type="text" id="audience" required>

      <button type="button" id="create-exam">Créer et générer le lien</button>
    </form>

    <div id="generated-link"></div>

    <h2>Ajouter une question</h2>

    <select id="question-type">
      <option value="">-- Choisir le type --</option>
      <option value="direct">Question directe</option>
      <option value="qcm">QCM</option>
    </select>

    <div id="question-form"></div>

    <ul id="question-list"></ul>
  </div>

  <script src="ensei.css"></script>
  <a href="examen.html">Aller à la deuxième page</a>
  <button type="button" id="examen"><a href="examen.html">qcm</a></button>
</body>
</body>
</html>
